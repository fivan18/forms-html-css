<!DOCTYPE html>

                  <li id="icon-quick"></li>
                  <li id="quick"></li>
                  <li id="icon-turbo"></li>

          </div>
          
      </section>

    <section id="form-box">
      <form action="" id="account-creation"></form>
      <section id="captcha-privacy"></section>
    </section>

    <footer id="legal-secutity"></footer>
