<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intuit Account - Init</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>
  <body>
    <header id="title-menu">
      <section id="sign-in-wrapper">
        <div id="sign-in-container">
          <div id="already-account">Already have an Intuit account?</div>
          <a href="#" id="forgot-user">I forgot my User ID or Password</a>
        </div>
        <div id="sign-in-btn">
          <button id="button-sign-in">
            <span id="lock-img"></span>Sign In
          </button>
        </div>
      </section>
      <section id="logo-menu">
        <div id="logo-title"></div>
        <div id="list-container">
          <ul>
            <li id="icon-mint"></li>
            <li id="mint"></li>
            <li id="icon-quick"></li>
            <li id="quick"></li>
            <li id="icon-turbo"></li>
            <li id="turbo"></li>
          </ul>
        </div>
      </section>
    </header>
    <section id="form-box">
      <form action="" id="account-creation">
        <legend id="create-acc-text">Create an Intuit account</legend>
        <div id="one-acc-text">
          One account for everything Intuit, including Mint.
          <br />
          <a href="">Learn more</a><br />
          Already have an account? <a href="">Sign In </a>
        </div>
        <div>
          <label class="label-style"> Email address </label>
          <div class="input-conatiner">
            <input class="input-style" type="email" />
          </div>
        </div>

        <label>
          Phone (recommended) <br />
          <input type="number" /> <br />
          <span>Standard call, messaging or data rates may apply.</span>
        </label>
        <br />
        <label>
          Password <br />
          <input type="password" />
        </label>
        <br />
        <button type="submit">
          <span></span>
          <span>Create Account</span>
        </button>

        <div>
          By clicking Create account, you agree to our <br />
          <a href="">Terms</a> and have read and acknowledge our
          <a href=""
            >Privacy <br />
            Statement.</a
          >
        </div>
      </form>
      <section id="captcha-privacy"></section>
    </section>

    <footer id="legal-secutity"></footer>
  </body>
</html>
